name: Pipeline Node.js

on:
  push:
    branches:
      - main
      - develop

jobs:
  testes:
    name: Job 1 Teste
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
      
      - name: Setup do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test

  build:
    name: Job 2 Build
    runs-on: ubuntu-latest
    needs: testes
    steps:
      - name: Rodar build
        run: npm run build

  qa:
    name: Fase de QA
    runs-on: ubuntu-latest
    needs: [testes, build]
    steps:
      - name: Testes de QA
        run: echo "Testes de QA executados"

  prod:
    name: Em produção
    runs-on: ubuntu-latest
    needs: qa
    steps:
      - name: Deploy
        run: npm run deploy
        