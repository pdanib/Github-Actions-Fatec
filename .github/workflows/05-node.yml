name: Pipeline Node.js

on:
  push:
    branches:
      - main
      - develop

jobs:
  testes:
    name: Job 1 - Testes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        working-directory: GitHub-Actions-Fatec/GitHub-Actions-Fatec
        run: npm install

      - name: Executar testes
        working-directory: GitHub-Actions-Fatec/GitHub-Actions-Fatec
        run: npm test

  build:
    name: Job 2 - Build
    runs-on: ubuntu-latest
    needs: testes
    steps:
      - name: Build do projeto
        working-directory: GitHub-Actions-Fatec/GitHub-Actions-Fatec
        run: npm run build

  qa:
    name: Fase de QA
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo "Testes de QA executados"

  prod:
    name: Produção
    runs-on: ubuntu-latest
    needs: qa
    steps:
      - name: Deploy
        working-directory: GitHub-Actions-Fatec/GitHub-Actions-Fatec
        run: npm run deploy
